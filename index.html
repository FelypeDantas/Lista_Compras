<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="shortcut icon" href="assets/OIP.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>

<body class="has-text-grey hero is-fullheight">

    <main class="hero-body is-unselectable">
        <div class="container is-flex is-justify-content-center is-align-items-center">
            <div class="column is-7">

                <div class="top-buttons no-pdf">
                    <button id="toggle-dark" class="button is-small is-dark">
                        ðŸŒ™ Modo escuro
                    </button>

                    <button id="exportar-pdf" class="button is-link is-small">
                        ðŸ’¾ Exportar PDF
                    </button>

                    <button id="modo-mercado" class="button is-warning is-small">
                        ðŸ›’ Modo mercado
                    </button>

                </div>


                <form id="form-itens" class="has-text-centered no-pdf">
                    <select id="setor-item" class="select has-text-centered">
                        <option value="">Selecione um setor</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                    <input type="text" class="input has-text-centered" required
                        placeholder="Digite o item que deseja adicionar" id="receber-item">
                    <button for="salvar" type="submit"
                        class="mt-2 has-text-weight-bold button is-small is-primary">Salvar
                        item</button>
                </form>

                <div class="has-background-white mt-4">
                    <div id="area-pdf">
                        <h2 class="has-text-link has-text-weight-bold is-size-4 ml-2">Lista de compras</h1>
                            <ul class="mx-2 borda-lista" id="lista-de-itens">
                            </ul>
                    </div>

                    <section class="pb-2 no-pdf">
                        <h2 class="has-text-link has-text-weight-bold is-size-4 ml-2">Comprados</h1>
                            <ul class="mx-2 borda-lista" id="itens-comprados">
                            </ul>
                    </section>

                </div>
                <footer class="has-text-centered has-text-white has-text-weight-bold no-pdf">Desenvolvido por Felype.</footer>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
